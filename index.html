<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div class="container">
     <div class="leftsection">
     <div class="cards">

      <div class="cardfront">
        <img src="images/bg-card-front.png" alt="front_catd">
        <div class="card">
          <img class="cardlogo" src="./images/card-logo.svg" alt="logo">
          <h1 id="number"> 0000 0000 0000 0000</h1>
          <div class="cardinfo">
            <span id="name">Jane Appleseed</span>
            <span id="date">
              <span id="month">00</span>
              /
              
              <span id="year">00</span>
            </span>
          </div>
        </div>
      </div>
      <div class="cardback">
        <img src="images/bg-card-back.png" alt="card_back">
        <span id="cvc">000</span>
      </div>
      </div>
     </div>
     <div class="rightsection">
      <form >
        <div class="grade1">
          <label for="card_name">Cardholder Name</label>
          <input
          type="text"
          placeholder="  e.g. Jane Appleseed" 
          id="card_name"
          required
          >
        </div>
        <div class="grade2">
          <label for="card_number">Card Number</label>
          <input 
          id="card_number"
          type="numbers" oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength) "
          minlength="16"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          required
          
          >
        </div>
        <div class="cardinformation">
          <div id="card_date">
            <label for="card_date">Exp. Date (MM/YY)</label>
            <div class="input2">
              <div>
                <input type="numbers"
                placeholder="MM"
                oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength) "
                maxlength="2"
                minlength="2"
                id="card_month"
                required
                >
               
              </div>
              <div>
                <input type="numbers"
                placeholder="YY"
                oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength) "
                maxlength="2"
                minlength="2"
                id="card_year"
                required
                >
              </div>
             
            </div>
          </div>
          <div class="grade4">
            <label for="card_cvc">CVC</label>
            <input type="numbers"
            oninput="if(this.value.length > this.maxlength) this.value.slice(0, this.maxlength) "
            minlength="3"
            maxlength="3"
            placeholder="  e.g. 123"
            id="card_cvc"
            required
            >
          </div>

        </div>
        <button id="submit_btn" type="submit">confirm</button>

      </form>
      <div class="thank hidden">
        <img src="images/icon-complete.svg" alt="thanks">
        <h1>Thank You</h1>
        <p>We've added your card details</p>
        <button>Continue</button>

      </div>
     </div>
  </div>

  </main>
  <script src="main.js"></script>

</body>
</html>
